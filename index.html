<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <h1 class="encabezado">Encriptador y Desencriptador de Texto </h1>
        </div>
    </header>
    <main>
        <section class="area-trabajo">
            <form class="campo-input">
                <label id="etiquetaTxtArea" for="txtOriginal">Texto a encriptar o desencriptar:</label>
                <textarea class="txt-area" cols="60" rows="18" id="txtOriginal" required placeholder="Ingrese su texto..."></textarea>
            </form>
            <div class="botones">
                <input  onclick="encriptarTxt(); mostrarImagen(); return false;" type="submit" value="Encriptar!" class="botonesED">
                <input onclick="desencriptarTxt(); mostrarImagen(); return false;" type="submit" value="Desencriptar!" class="botonesED">
            </div>
        </section>
        <section class="area-resultado">
            <div class="caja-resultado">
                <img id="incognito" src="imagenes/incognito.png">
                <p id="txtResultado"></p>
                <button class="boton-copiar" onclick="copiarTxt()">
                    <svg id="icono-clipboard" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="35" height="33" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00FF41" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z" />
                        <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" />
                    </svg>
                </button>
            </div>

        </section>
    </main>
